version = '1.5.5'
extension_default = 'md'
note_file_extensions = [
    'md',
    'markdown',
    'markdn',
    'mdown',
    'mdtxt',
]
tmpl_new_content = '''
---
title:      {{ file_dirname | json_encode }}
subtitle:   {{ 'Note' | json_encode }}
author:     {{ username | json_encode }}
date:       {{ now() | date(format='%Y-%m-%d') | json_encode }}
lang:       {{ get_env(name='LANG', default='') | json_encode }}
revision:   {{ '1.0' | json_encode }}
---


'''
tmpl_new_filename = '''{{ now() | date(format='%Y%m%d') }}-{{ title | path(alpha=true) }}{% if subtitle | path != '' %}--{% endif %}{{ subtitle | path  }}.{{ extension_default | path }}'''
tmpl_clipboard_content = '''
---
{% if clipboard_linkname !='' %}title:      {{ clipboard_linkname | json_encode }}
subtitle:   {{ 'URL' | json_encode }}
{% else %}title:      {{ clipboard_heading | json_encode }}
subtitle:   {{ 'Note' | json_encode }}
{% endif %}author:     {{ username | json_encode }}
date:       {{ now() | date(format='%Y-%m-%d') | json_encode }}
lang:       {{ get_env(name='LANG', default='') | json_encode }}
revision:   {{ '1.0' | json_encode }}
---

{{ clipboard }}

'''
tmpl_clipboard_filename = '''{{ now() | date(format='%Y%m%d') }}-{{ title | path(alpha=true) }}{% if subtitle | path != '' %}--{% endif %}{{ subtitle | path  }}.{{ extension_default | path }}'''
tmpl_annotate_content = '''
---
title:      {{ file_stem | json_encode }}
subtitle:   {{ 'Note' | json_encode }}
author:     {{ username | json_encode }}
date:       {{ now() | date(format='%Y-%m-%d') | json_encode }}
lang:       {{ get_env(name='LANG', default='') | json_encode }}
revision:   {{ '1.0' | json_encode }}
---

[{{ file_tag ~ file_stem ~ '.' ~ file_extension }}]({{ file_tag ~ file_stem ~ '.' ~ file_extension }})

'''
tmpl_annotate_filename = '''{{ file_tag }}{{ title | path(alpha=true) }}{% if subtitle | path != '' %}--{% endif %}{{ subtitle | path  }}.{{ extension_default | path }}'''
tmpl_sync_filename = '''{{ tag }}{{ title | path(alpha=true) }}{% if subtitle | path != '' %}--{% endif %}{{ subtitle | path  }}.{{ extension | path }}'''
